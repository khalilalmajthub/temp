<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CALLA MAKEUP • Guest Check</title>
<style>
  :root {
    --fg: #111;
    --muted: #666;
    --accent: #10B981;
    --card: #fff;
    --bg: #f7f7f8;
  }
  * { box-sizing: border-box; }
  html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
  .card {
    background:var(--card);
    width: min(720px, 92vw);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,.08);
    padding: 28px 28px 24px;
    text-align:center;
  }
  .logo { width: 220px; height:auto; margin: 8px auto 18px; display:block; }
  h1 { margin: 6px 0 8px; font-size: clamp(22px, 4vw, 28px); letter-spacing: .5px; }
  .muted { color: var(--muted); font-size: 14px; }
  .badge {
    display:inline-flex; align-items:center; gap:10px;
    padding: 10px 14px;
    border: 1px solid #e9e9eb;
    border-radius: 14px;
    background:#fafafa;
    margin: 10px 0 18px;
    font-weight:600;
  }
  .check { width: 22px; height:22px; color: var(--accent); }
  .guest-number {
    font-size: clamp(32px, 8vw, 48px);
    font-weight: 800;
    letter-spacing: .5px;
    margin: 4px 0 6px;
  }
  .row { display:flex; flex-wrap: wrap; gap:14px; justify-content:center; margin-top:8px; }
  .pill { padding:8px 12px; background:#f1f1f3; border-radius:999px; font-size:14px; }
  .footer { margin-top: 18px; color: var(--muted); font-size: 13px; }
  .ok { color: var(--accent); font-weight:700; }
  .error { color: #ef4444; font-weight:700; }
  .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#f4f4f6; padding:2px 6px; border-radius:6px; }
</style>
</head>

        Verified Invitation
      </div>
      <div class="guest-number" id="guestNum">Guest #—</div>
      <div class="row">
        <div class="pill" id="pillCode">Code: <span class="code" id="codeSpan">—</span></div>
        <div class="pill">Event: Mansard Hotel – Versailles Gallery</div>
        <div class="pill">Oct 26 • 7:00–10:00 PM</div>
      </div>
    </div>
    <div id="errorBlock" style="display:none">
      <div class="error">Invalid or missing code.</div>
      <p class="muted">Make sure the link includes a <span class="code">?guest=1..250</span> parameter.</p>
    </div>
    <div class="footer muted">
      CALLA MAKEUP • Check-in Desk
    </div>
  </div>
</div>

<script>
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  function init() {
    const g = getParam('guest');
    const gb = document.getElementById('guestBlock');
    const eb = document.getElementById('errorBlock');
    if(!g) {
      eb.style.display='block';
      return;
    }
    const n = parseInt(g, 10);
    if(Number.isNaN(n) || n < 1 || n > 250) {
      eb.style.display='block';
      return;
    }
    gb.style.display='block';
    document.getElementById('guestNum').textContent = 'Guest #' + n;
    document.getElementById('codeSpan').textContent = n;
  }
  init();
</script>
</body>
</html>
