<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CALLA MAKEUP • Guest Check</title>
<style>
  :root {
    --fg: #111;
    --muted: #666;
    --accent: #10B981;    /* أخضر النجاح */
    --warn: #EF4444;      /* أحمر التحذير */
    --card: #fff;
    --bg: #f7f7f8;
  }
  * { box-sizing: border-box; }
  html, body {
    margin:0; padding:0;
    background:var(--bg);
    color:var(--fg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .wrap {
    min-height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .card {
    background:var(--card);
    width: min(720px, 92vw);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,.08);
    padding: 28px 28px 24px;
    text-align:center;
  }
  .logo {
    width: 220px;
    height:auto;
    margin: 8px auto 18px;
    display:block;
  }
  h1 {
    margin: 6px 0 8px;
    font-size: clamp(22px, 4vw, 28px);
    letter-spacing: .5px;
  }
  .muted {
    color: var(--muted);
    font-size: 14px;
  }

  /* الشارة الأولى (دخول ناجح أول مرة) */
  .badge {
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding: 10px 14px;
    border: 1px solid #e9e9eb;
    border-radius: 14px;
    background:#fafafa;
    margin: 10px 0 18px;
    font-weight:600;
    color: var(--accent);
  }
  .check {
    width: 22px;
    height:22px;
    color: var(--accent);
  }

  /* الشارة التحذيرية (زيارة ثانية) */
  .badge-repeat {
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding: 10px 14px;
    border: 1px solid #FCA5A5;
    border-radius: 14px;
    background:#FEF2F2;
    margin: 10px 0 18px;
    font-weight:600;
    color: var(--warn);
  }
  .warn-icon {
    width: 22px;
    height:22px;
    color: var(--warn);
  }

  .guest-number {
    font-size: clamp(32px, 8vw, 48px);
    font-weight: 800;
    letter-spacing: .5px;
    margin: 4px 0 6px;
  }
  .row {
    display:flex;
    flex-wrap: wrap;
    gap:14px;
    justify-content:center;
    margin-top:8px;
  }
  .pill {
    padding:8px 12px;
    background:#f1f1f3;
    border-radius:999px;
    font-size:14px;
  }

  .footer {
    margin-top: 18px;
    color: var(--muted);
    font-size: 13px;
  }

  .error {
    color: #ef4444;
    font-weight:700;
    font-size:16px;
    margin-bottom:6px;
  }
  .already {
    color: var(--warn);
    font-weight:700;
    font-size:16px;
    margin-bottom:6px;
  }

  .code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    background:#f4f4f6;
    padding:2px 6px;
    border-radius:6px;
  }
</style>
</head>
